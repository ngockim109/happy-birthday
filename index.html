<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Boyfriend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- background starts -->
    <div class="title">
        <img class="heartVibrate" src="./assets/img/icons8-heart.gif"></img>
        <h4 class="titleText">Happy Birthday My Nong</h4>
        <img class="heartVibrate" src="./assets/img/icons8-heart.gif"></img>
    </div>
    <img class = "music" src="./assets/img/icons8-youtube-music-100.png" alt="">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <video autoplay muted loop id = "myBackgroundRose">
        <source src = "./assets/vid/Y2Mate.is - Bokeh HD Background Video - (30s) Pastel Gradient-ysuUmpovJBE-480p-1657000324217.mp4">
    </video>
    <!-- background ends -->

    <!-- sounds starts -->
    <audio id = "birthdayPiano" >
        <source src="./assets/audio/happy-birthday-to-you-piano-version-13976.mp3">
    </audio>
    <audio id = "birthdaySong">
        <source src="./assets/audio/Happy Birthday in English piano - www.beatdreamer.com.mp3">
    </audio>
    
    <audio id = "EverytimeWeTouch">
        <source src="./assets/audio/Y2Mate.is - [Vietsub+Lyrics] Everytime We Touch - Cascada-MNprds8JDBw-128k-1654724268316-[AudioTrimmer.com] (1).mp3">
    </audio>
    
    <!-- sounds ends -->
    <!-- heart balloon starts -->
    <img class = "image image1" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image2" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image3" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image7" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image8" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image4" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image5" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image6" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image9" src = "./assets/img/HeartBalloon.svg"></img>
    <img class = "image image10" src = "./assets/img/HeartBalloon.svg"></img>
    <!-- heart balloon ends -->

    <!-- birthday cake starts -->
    <div class = "birthday-cake">
        <!-- candle starts -->
            <div id = "candle" class = "candle" >
                <div class="candle-body">
                    <div class="candle-eyes">
                        <div class="candle-eyes-one"></div>
                        <div class="candle-eyes-two"></div>
                    </div>
                </div>
                <div class="container-stick"><div class="candle-stick"></div></div>
            </div>
            <div class="candle-fire"></div>
        <!-- candle ends -->
        <div class="gift-party">
            <img class = "gift-cat" src="./assets/img/presents-gift.gif">
            <img class = "present6" src="./assets/img/present-list3.png">            
            <img class = "present1" src="./assets/img/present-list3.png">
            <img class = "present7" src="./assets/img/present-list4 1.svg">            
            <img class = "cake-style" src="./assets/img/birthday-cake.png" alt="">
            <img class = "present4" src="./assets/img/present-list4.png">            
            <img class = "present5" src="./assets/img/present2.png">            
            <img class = "bear-heart" src = "./assets/img/hug-heart-unscreen.gif"></div>
        </div>
    </div>
    <div class="tablecloths"></div>
    <!-- birthday cake ends -->
    <!-- button starts -->
    <div class="button-container">
        <a class = "cta">
            <span class = "button-span">Receive the gift</span>
            <svg class = "button-svg" width = "13px" height = "10px" viewBox = "0 0 13 10">
                <path d="M1, 5, L11, 5"></path>
                <polyline points = "8 1 12 5 8 9"></polyline>
            </svg>
        </a>
    </div>
    <!-- button ends -->
    <!-- gift box starts -->
    <div class = "gift-box">
        <img id = "box-lid" class = "box-lid" src = "./assets/img/Box-lid.svg"></img>
        <div class = "box-div">
            <img class = "box" src = "./assets/img/Box.svg"></img>
            <img width="300px" height = "300px" class = "gift gift1" src="./assets/img/Gift2.png" alt="">
            <img width="400px" height = "400px" class = "gift gift2" src="./assets/img/Gift3.png" alt="">
            <img width="300px" height = "300px" class = "gift gift3" src="./assets/img/Gift1.png" alt="">
            <img width="350px" height = "350px" class = "gift gift4 letter" src="./assets/img/Letter.png" alt="">
        </div>
    </div>
    <!-- gift box ends -->
    <!-- card starts -->
    <div class="card-container">
        <div class="card">
            <div class="outside">
                <img class = "birthday-card" src="./assets/img/BirthdayCard.svg" alt="" srcset="">   
            </div>
            <div class="inside">
                <div class="card-text-container">
                    <div class="card-title">
                        <img class ="icon" src="./assets/img/heart-fire.png" alt="">
                        <div class="card-title-text">Love you forever</div>
                        <img class ="icon" src="./assets/img/heart-fire.png" alt="">
                    </div>
                    <div class = "card-text">“A wish for you on your birthday, whatever you ask may you receive, whatever you seek may you find, whatever you wish may it be fulfilled on your birthday and always. 
                        <br> Happy birthday!”
                        <img class = "icon" src="./assets/img/icons8-birthday-32.png" alt="">
                        <br> From your sweet - Kim
                        <img class = "icon" src="./assets/img/your sweet.png" alt="">
                    </div>
                </div>
                <img class = "card-img" src="./assets/img/For you.png" alt="">
            </div>
        </div>
    </div>
    <!-- card ends -->
    <script src = "index.js"></script>
</body>
</html>
